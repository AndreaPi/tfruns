
<style type="text/css">

[v-cloak] {
  display: none;
}

.navbar-fixed {
  height: 53px;
}

nav {
  height: 48px;
  line-height: 48px;
}

nav .nav-wrapper .main-title {
  font-size: 1.3rem;
  font-weight: 500;
  margin-left: 15px;
  margin-right: 25px;
}

nav .nav-wrapper .nav-left {
  margin-left: 5px;
}

nav .right {
  margin-right: 15px;
}


.container {
  width: 100% !important;
  padding-left: 15px;
  padding-right: 25px;
}

.row {
  margin-bottom: 15px;
}

.card .card-title {
  font-size: 13px !important;
  font-weight: 300;
  padding-left: 10px;
}

.card .card-content {
  padding: 5px;
}

.card .card-content pre.source-code {
  margin-top: 0;
  margin-bottom: 0;
}

.error-panel {
  font-family: monospace;
  font-size: 0.9rem;
  padding: 12px;
}

.error-panel i {
  margin-right: 10px;
}

.error-message {
  font-size: 1.1rem;
  color: #e53935;
}

.plot-img {
  margin-top: 10px;
}

table.attributes td {
  font-family: monospace;
  font-size: 0.9rem;
  padding: 3px;
}

.model-summary {
  font-family: monospace;
  font-size: 0.9rem;
  margin-left: 5px;
}

@media only screen and (max-width: 992px) {
table.attributes td {
  font-size: 0.7rem;
}
.model-summary {
  font-size: 0.7rem;
}
.card .card-content pre.source-code {
  font-size: 0.9rem;
}
}

table.attributes td .material-icons {
  font-family: 'Material Icons';
  font-style: normal;
}

table.attributes td .badge {
  font-family: Roboto;
  color: #fff;
  min-width: 2rem;
  border-radius: 2px;
}

table.attributes td + td {
  text-align: right;
}

table.attributes tbody tr:last-child {
  border-bottom: none;
}

.c3 {
  width: 99%;
  height: 225px;
}

.c3 svg {
  font-family: "Roboto";
  font-weight: 400;
}


</style>



<!-- VueJS Components -->

<script type="text/x-template" id="navbar-template">
<div class="navbar-fixed">
<nav class="orange darken-3">
  <div class="nav-wrapper">
    <span class="left main-title hide-on-small-only">### title ###</span>
    <template v-if="tabs">
    <div class="left nav-content">
      <ul class="tabs tabs-transparent">
        <li v-for="tab in tabs" class="tab">
          <a v-bind:href="tab.href">### tab.title ###</a>
        </li>
      </ul>
    </div>
    </template>
    <span class="nav-left"><slot name="left"></slot></span>
    <div class="right">
    <span class="nav-right"><slot name="right"></slot></span>
    </div>
  </div>
</nav>
</div>
</script>
<script type="application/javascript">
Vue.component('navbar', {
  props: {
    title: {
      type: String
    },
    tabs: {
      type: Object,
      default: null
    }
  },
  template: '#navbar-template',
  delimiters: ["###","###"],
  mounted: function() {
    $('ul.tabs').on('click', 'a', function(e) {
      window.scrollTo(0, 0);
    });
  }
})
</script>

<script type="text/x-template" id="card-template">
<div class="card">
<div class="card-title grey lighten-4 grey-text text-darken-2">### caption ###</div>
<div class="card-content">
<slot></slot>
</div>
</div>
</script>
<script type="application/javascript">
Vue.component('card', {
  props: ['caption'],
  template: '#card-template',
  delimiters: ["###","###"]
})
</script>

<script type="text/x-template" id="property-card-template">
<card v-bind:caption="caption">
<table class="bordered attributes">
<tbody>
<tr v-for="(value, key) in data">
<td>### key ###</td>
<td>### value ###</td>
</tr>
</tbody>
</table>
</card>
</script>
<script type="application/javascript">
Vue.component('property-card', {
  props: ['caption', 'data'],
  template: '#property-card-template',
  delimiters: ["###","###"]
})
</script>


<script type="text/x-template" id="plots-card-template">
<card caption="Plots">
<div class="row">
<div v-for="plot in plots" class="col s12 m12 l6">
<div class="center-align">
<img class="materialboxed responsive-img plot-img" v-bind:src="plot"/>
</div>
</div> <!-- /col -->
</div> <!-- /row -->
</card>
</script>
<script type="application/javascript">
Vue.component('plots-card', {
  props: ['plots'],
  template: '#plots-card-template',
  delimiters: ["###","###"]
})
</script>

<script type="text/x-template" id="code-card-template">
<card v-bind:caption="caption">
<pre class="source-code"><code class="r">### code ###</code></pre>
</card>
</script>
<script type="application/javascript">
Vue.component('code-card', {
  props: ['caption', 'code'],
  template: '#code-card-template',
  delimiters: ["###","###"]
})
</script>


<script type="text/x-template" id="error-panel-template">
<div class="card-panel error-panel">
  <div class="error-message valign-wrapper">
    <i class="material-icons small">error_outline</i>
    <span class="text">Error: ### error.message ###</span>
  </div>
  <template v-if="error.traceback">
  <pre class="error-traceback">### error.traceback ###</pre>
  </template>
</div>
</script>
<script type="application/javascript">
Vue.component('error-panel', {
  props: ['error'],
  template: '#error-panel-template',
  delimiters: ["###","###"]
})
</script>
