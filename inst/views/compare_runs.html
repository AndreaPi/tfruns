<!DOCTYPE html>

<html lang="en">
<head>
<title>Compare Runs</title>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

{{{ jquery }}}

{{{ materialize }}}

{{{ vue_js }}}

{{{ c3 }}}

{{{ metrics_charts }}}

{{{ highlight_js }}}

{{{ diff2html }}}

{{{ dashboard }}}

</head>

<body>

<div v-cloak id="vue-app">

<navbar title="Compare Runs">
  <span slot="right">### run_a.run_dir ###&nbsp;&nbsp;&nbsp;### run_b.run_dir ###</span>
</navbar>

<div class="container">

<div class="row">

<div class="col s6">

<card caption="Run A">

<div style="min-height: 150px;"></div>

</card>

</div> <!-- /col -->

<div class="col s6">

<card caption="Run B">

<div style="min-height: 150px;"></div>

</card>

</div> <!-- /col -->

<div id="diff">
</div>

<script type="application/javascript">

$(document).ready(function() {
  var patch = JsDiff.createPatch('foo.txt', 'function() 4L + 0.2', 'function() 5L + 0.4', null, null);
  var diff2htmlUi = new Diff2HtmlUI({diff: patch});
  diff2htmlUi.draw('#diff', {inputFormat: 'diff', showFiles: true, matching: 'lines'});
  diff2htmlUi.highlightCode('#diff');
});

</script>


</div> <!-- /container -->

</div> <!-- /app -->

<script type="application/json" id="app-data">{{{ data }}}</script>

<script type="application/javascript">

// load app json
var app_data_json = document.getElementById('app-data').innerHTML;
var app_data = JSON.parse(app_data_json);

// initialize app
var app = new Vue({
  el: '#vue-app',
  data: app_data,
  delimiters: ["###","###"]
});

</script>

</body>

</html>
