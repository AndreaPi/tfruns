<!DOCTYPE html>

<html lang="en">
<head>
<title>Training Run</title>

<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

{{{ jquery }}}

{{{ materialize }}}

{{{ vue_js }}}

{{{ c3 }}}

{{{ metrics_charts }}}

{{{ dashboard }}}

</head>

<body>

<div v-cloak id="vue-app">

<navbar title="Training Run">
  <span slot="right">### run_dir ###</span>
</navbar>

<div class="container">
<div class="row">

<div class="col s12 m4 l4 xl4 push-m8 push-l8 push-xl8">

<template v-if="attributes">
<property-card
  caption="Attributes"
  v-bind:data="attributes">
</property-card>
</template>

<template v-if="metrics">
<property-card
  caption="Metrics"
  v-bind:data="metrics">
</property-card>
</template>

<template v-if="evaluation">
<property-card
  caption="Evaluation"
  v-bind:data="evaluation">
</property-card>
</template>

<template v-if="flags">
<property-card
  caption="Flags"
  v-bind:data="flags">
</property-card>
</template>

<template v-if="training">
<property-card
  caption="Training"
  v-bind:data="training">
</property-card>
</template>

</div> <!-- /col -->

<div class="col s12 m8 l8 xl8 pull-m4 pull-l4 pull-xl4">

<card caption="History">
<div id="c3-container"></div>
</card>

<card caption="Model">
<pre class="model-summary">### model ###Loss: ### loss_function ###
Optimizer: ### optimizer ###
Learning Rate: ### learning_rate ###
</pre>
</card>

</div> <!-- /col -->

</div> <!-- /row -->

</div> <!-- /container -->

</div> <!-- /app -->

<script type="application/json" id="app-data">{{{ data }}}</script>


<script type="application/javascript">

// load app json
var app_data_json = document.getElementById('app-data').innerHTML;
var app_data = JSON.parse(app_data_json);

// initialize app
var app = new Vue({
  el: '#vue-app',
  data: app_data,
  delimiters: ["###","###"]
});

// initialize metrics charts
var c3_container = document.getElementById("c3-container");
new MetricsCharts(c3_container, app_data.history, null, true);

</script>


</body>

</html>
